<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DeportesMX</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Estilos para el header */
            header {
                background-color: black;
                color: white;
                padding: 10px;
                text-align: center;
            }
    
            header h1 {
                margin: 0;
            }
    
            /* Estilos para el body */
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }
    
            .item {
                margin: 20px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                width: 300px;
                text-align: center;
            }
    
            .item img {
                max-width: 100%;
                margin-bottom: 10px;
            }
    
            /* Estilos para el footer */
            footer {
                background-color: black;
                color: white;
                padding: 10px;
                text-align: center;
            }
    
            footer p {
                margin: 0;
            }
    
            footer a {
                color: white;
                text-decoration: none;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="imagenes/Deportes.png" alt="Logo de la tienda">
            <h1>Ropa Deportiva</h1>
        </header>
    
        <div class="container">
            <div class="item">
                <img src="imagenes/sudadera.png" alt="Producto 1">
                <h2>Sudadera NIKE</h2>
                <p>Color negro 100% algodón.</p>
            </div>
    
            <div class="item">
                <img src="imagenes/sandalias.jpg" alt="Producto 2">
                <h2>Sandalias PUMA X NEYMAR</h2>
                <p>Sandalia con líneas a contraste.</p>
            </div>
    
            <div class="item">
                <img src="imagenes/Pants.webp" alt="Producto 3">
                <h2>Pants NIKE</h2>
                <p>Pants de entrenamiento para hombre.</p>
            </div>
    
            <div class="item">
                <img src="imagenes/playera.png" alt="Producto 4">
                <h2>Playera NIKE</h2>
                <p>Playera NIKE Sportswear</p>
            </div>
    
            <div class="item">
                <img src="imagenes/champion.jpg" alt="Producto 5">
                <h2>Sudadera CHAMPION</h2>
                <p>Sudadera unisex 100% algodón.</p>
            </div>
        </div>
    </body>
    
        <footer>
            <p align="right">  DeportesMX</p>
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://twitter.com/?lang=es">Twitter</a>
            <a href="https://www.instagram.com/">Instagram</a>
        </footer>
</html>
