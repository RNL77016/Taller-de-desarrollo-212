<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <div id="paises"></div>
    <script>

        var datos = [
            {
                "pais" : "México",
                "id" : 1
            },
            {
                "pais" : "Canadá",
                "id" : 2
            },
            {
                "pais" : "Colombia",
                "id" : 3
            }
        ];

        let paises = document.getElementById("paises");

        datos.forEach( pais => {
            console.log(pais.nombre);
            console.log(pais.id);

            let nombrePais = document.createElement("p");
            nombrePais.textContent = pais.nombre;
            
            paises.appendChild(nombrePais);

        });

        

    </script> 

</body>
</html>
